name: Reactivation Email 1 (Day 1)

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  send-reactivation-email-1:
    runs-on: ubuntu-latest
    environment: Production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Send Reactivation Email 1
        env:
          MJ_APIKEY_PUBLIC: ${{ secrets.MJ_APIKEY_PUBLIC }}
          MJ_APIKEY_PRIVATE: ${{ secrets.MJ_APIKEY_PRIVATE }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_NAME: ${{ secrets.SENDER_NAME }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
          DJANGO_SETTINGS_MODULE: Sonora_REST_API.settings
        run: |
          echo "üìß Sending Reactivation Email 1"
          echo "Subject: Apenas um obrigado (e algumas novidades por aqui)"
          python scripts/reactivation_email_1.py
      
      - name: Next Steps
        run: |
          echo "‚úÖ Email 1 campaign completed"
          echo "‚è∞ Next action: Run reactivation-email-2 workflow in 3 days (Day 4)"
