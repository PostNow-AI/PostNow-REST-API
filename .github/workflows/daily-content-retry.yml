name: Retry Daily Content Generation - Failed Users

on:
  schedule:
    - cron: "0 0 * * *" # Run at 12:00 AM UTC (midnight)
    - cron: "0 2 * * *" # Run at 2:00 AM UTC
    - cron: "0 4 * * *" # Run at 4:00 AM UTC
    - cron: "0 6 * * *" # Run at 6:00 AM UTC
    - cron: "0 8 * * *" # Run at 8:00 AM UTC
    - cron: "0 10 * * *" # Run at 10:00 AM UTC
    - cron: "0 12 * * *" # Run at 12:00 PM UTC (noon)
    - cron: "0 14 * * *" # Run at 2:00 PM UTC
    - cron: "0 16 * * *" # Run at 4:00 PM UTC
    - cron: "0 18 * * *" # Run at 6:00 PM UTC
    - cron: "0 20 * * *" # Run at 8:00 PM UTC
    - cron: "0 22 * * *" # Run at 10:00 PM UTC
  workflow_dispatch:

jobs:
  retry-failed-users:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Debug URL
        run: echo "${{ secrets.VERCEL_API_URL }}/api/v1/ideabank/cron/retry-failed-users/"

      - name: Call Vercel API to retry failed users
        run: |
          echo "Retrying failed users from yesterday's generation"
          curl -X GET \
            "${{ secrets.VERCEL_API_URL }}/api/v1/ideabank/cron/retry-failed-users/" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -w "HTTP Status: %{http_code}\n" \
            -s
