name: Weekly Opportunities Email (Monday)

on:
  schedule:
    # Every Monday at 10:00 AM UTC (7:00 AM BRT)
    - cron: '0 10 * * 1'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run against'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  API_BASE_URL: ${{ secrets.API_BASE_URL }}

jobs:
  send-opportunities-email:
    name: Enrich and Send Opportunities Email
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Send Opportunities Email
        run: |
          echo "Triggering opportunities email..."

          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -X GET \
            "${{ env.API_BASE_URL }}/client-context/enrich-and-send-opportunities-email/" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n 1)
          BODY=$(echo "$RESPONSE" | head -n -1)

          echo "Response: $BODY"
          echo "HTTP Code: $HTTP_CODE"

          if [ "$HTTP_CODE" -ne 200 ]; then
            echo "Failed to send opportunities email"
            exit 1
          fi

          echo "Opportunities email sent successfully!"

      - name: Notify on failure
        if: failure()
        run: |
          echo "Weekly opportunities email job failed!"
          # Add notification logic here (Slack, email, etc.)
