name: Daily Content Mailing

on:
  schedule:
    - cron: "0 9 * * 6" # Run once at 9:00 AM UTC (6am GMT-3)

  workflow_dispatch:

jobs:
  mail-content:
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: Debug Url
        run: echo "${{ secrets.VERCEL_API_URL }}/api/v1/client-context/send-weekly-context-email/"

      - name: Call api for mailing
        run: |
          echo "Mailing automatically generated context"
          curl -X GET \
            "${{ secrets.VERCEL_API_URL}}/api/v1/client-context/send-weekly-context-email/" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -w "HTTP Status: %{http_code}\n" \
            -s
