name: Weekly Context Mailing

on:
  schedule:
    - cron: "0 0 * * 7" # Run once at 0:00 AM UTC on sunday

  workflow_dispatch:

jobs:
  mail-content:
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: Debug Url
        run: echo "${{ secrets.VERCEL_API_URL }}/api/v1/client-context/send-weekly-context-email/"

      - name: Call api for mailing
        run: |
          echo "Mailing automatically generated context"
          curl -X GET \
            "${{ secrets.VERCEL_API_URL}}/api/v1/client-context/send-weekly-context-email/" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -w "HTTP Status: %{http_code}\n" \
            -s
