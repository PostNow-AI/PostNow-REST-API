name: Daily Content Mailing

on:
  schedule:
    - cron: "0 9 * * *" # Run once at 9:00 AM UTC (6am GMT-3)
    - cron: "0 10 * * *" # Run at 10:00 AM UTC
    - cron: "0 11 * * *" # Run at 11:00 AM UTC
    - cron: "0 12 * * *" # Run at 12:00 PM UTC (noon)
    - cron: "0 13 * * *" # Run at 1:00 PM UTC
    - cron: "0 14 * * *" # Run at 2:00 PM UTC
    - cron: "0 15 * * *" # Run at 3:00 PM UTC
    - cron: "0 16 * * *" # Run at 4:00 PM UTC
    - cron: "0 17 * * *" # Run at 5:00 PM UTC
    - cron: "0 18 * * *" # Run at 6:00 PM UTC
    - cron: "0 19 * * *" # Run at 7:00 PM UTC
    - cron: "0 20 * * *" # Run at 8:00 PM UTC
    - cron: "0 21 * * *" # Run at 9:00 PM UTC
    - cron: "0 22 * * *" # Run at 10:00 PM UTC
    - cron: "0 23 * * *" # Run at 11:00 PM UTC
    
  workflow_dispatch:

jobs:
  mail-content:
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: Debug Url
        run: echo "${{ secrets.VERCEL_API_URL }}/api/v1/ideabank/cron/mail-automatic-posts/"

      - name: Call api for mailing
        run: |
          echo "Mailing automatically generated content"
          curl -X GET \
            "${{ secrets.VERCEL_API_URL}}/api/v1/ideabank/cron/mail-automatic-posts/" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -w "HTTP Status: %{http_code}\n" \
            -s
